     <!-- import aframe and then ar.js with image tracking / location based features

    <script>
        AFRAME.registerComponent('audiohandler', {
            schema: {
                target: {
                    type: 'string'
                }
            },
            init: function() {
                this.audioNodes = document.querySelectorAll(this.data.target)
            },
            tick: function() {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        for (let i = 0; i < this.audioNodes.length; i++) {
                            this.audioNodes[i].play();
                        }
                    }
                } else {
                    if (this.toggle) {
                        for (let i = 0; i < this.audioNodes.length; i++) {
                            this.audioNodes[i].pause();
                        }
                        this.toggle = false;
                    }
                }
            }
        });

    </script>
    <!--- Sorteia o número da música -->
    <script>
     var numero = Math.floor(Math.random() * 4);
     $('a-nft.cometa').append('audiohandler="target: #Cometa'+numero+'">');
     $('a-entity.cometa').append('soud="src: #Cometa'+numero+'">');
</script>
